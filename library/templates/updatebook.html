<!DOCTYPE html>
<html lang="en">
<head>
                    {% load static %}

    <meta charset="UTF-8">
    <title>updatebook</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
         html {
          scroll-behavior: smooth;
        }
        h1,h2,h3,h4,h5,h6 {font-family: "Roboto"}
        body {font-family: "Source Sans Pro"}
    </style>
</head>
<body>
<section class="">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <div class="me-2">
            <img alt="logo" class="logo me-auto"
                     height="40" onclick="{% url 'home' %}"
                     src="{% static 'booklogo.png' %} "
                     width=55">
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="{% url 'addBooks' %}">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="{% url 'home' %}">Book List</a>
                    </li>

                </ul>
                 <div class="d-flex">
                    {% if user.is_authenticated %}
                       <div class="align-items-center mt-2 me-2">
                           <h5> Hello, {{ user.username | default:'Guest' }} </h5>
                        </div>

                        <div class="text-center ">
                            <a class="btn btn-primary me-2" href="{% url 'logout' %}"> Logout</a>
                        </div>

                        {% else %}

                        <div class="text-center ">
                            <a class="btn btn-primary me-2" href="{% url 'login' %}"> Login</a>
                        </div>
                    {% endif %}
                 </div>

            </div>
        </div>
    </nav></section>

<section class="vh-85">

        <div class="container p-2 my-3 ">

        </div>

        <div class="container p-4 my-5 border mt-6" >

            <div class="text-center ">
                <h3> Update Book Details ! </h3>
                <hr>
            </div>

            <form action="{% url 'update' book.id %}" class="row g-3" method="POST">
                {% csrf_token %}

                <div class="row">

                    <div class="col-md-6 form-group mt-3">
                        <label class="form-label" for="publisher">Book Name </label>
                        <input class="form-control " id="name" name="name" value="{{book.name}}" placeholder="Please Enter Book name" type="text">

                    </div>

                    <div class="col-md-6 form-group mt-3">
                        <label class="form-label" for="edition">Book author </label>
                        <input class="form-control " id="author" name="author" value="{{book.author}}" placeholder="Please Enter author"type="text">
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-6 form-group mt-3">
                        <label class="form-label" for="publisher">Book publisher </label>
                        <input class="form-control " id="publisher" value="{{book.publisher}}"  name="publisher" placeholder="Address" type="text">

                    </div>

                    <div class="col-md-6 form-group mt-3">
                        <label class="form-label" for="edition">Book publisher </label>
                        <input class="form-control " id="edition" value="{{book.edition}}" name="edition" placeholder="Address" type="text">
                    </div>
                </div>

                            <div class="form-group mt-3">
                <label class="form-label" for="description">Book description</label>
                <input class="form-control" id="description" name="description"
                          value="{{book.description}}" placeholder="description" rows="3">
            </div>

            <hr>

            <div class="d-flex flex-row justify-content-center ">

                <div class="text-center mt-3">
                    <button class="btn btn-primary me-2 " type="Submit">Submit</button>
                </div>

                <div class="text-center mt-3">
                    <a class="btn btn-secondary " href="{% url 'home' %}"> Home</a>
                </div>

            </div>

            </form>
        </div>
</section>
</body>
</html>
