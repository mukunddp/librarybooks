<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <style>
         html {
          scroll-behavior: smooth;
        }
        h1,h2,h3,h4,h5,h6 {font-family: "Roboto"}
        body {font-family: "Source Sans Pro"}
    </style>
</head>
<body>
<section class="vh 80">
    <div class="container p-3 my-5 border">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid"
                     alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <h1 class="lead fw-normal mb-3 me-3"> Register Yourself </h1>
                    </div>
                    <hr>
                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label"> User Name: </label>
                        <div>{{ form.username }}</div>
                    </div>
                         <div class="form-outline mb-3">
                        <label class="form-label"> Email: </label>
                        <div>{{ form.email }}</div>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label"> Password: </label>
                        <div>{{ form.password1 }}</div>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label"> Confirm Password: </label>
                        <div>{{ form.password2 }}</div>
                    </div>

                    <div class="text-center text-lg-start mt-1 pt-1">
                        <button type="Submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit
                        </button>
                        <br>
                        <hr>
                        Already has account? <a href="{% url 'login' %}"> Login </a>
                        Back to <a href="{% url 'home' %}">Home</a><br>
                        {{ form.errors }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
